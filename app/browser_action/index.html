<!DOCTYPE html>
<html lang="es">
<head>
    <title>DFP Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>
<body class="panel-body">

<div class="alert alert-success" role="alert" style="display: none">
    <strong>Todo correcto!</strong> La configuración se ha cargado satisfactoriamente!.
</div>

<div class="alert alert-warning" role="alert">
    <strong>Un momento!</strong> Se está cargando la configuración.
</div>

<ul class="list-group">
    <li class="list-group-item">Initial load <input type="checkbox" data-toggle="toggle" data-size="mini" data-width="60" data-style="pull-right" data-onstyle="default" data-offstyle="primary" data-on="Disable" data-off="Enable" name="dfp_disableInitialLoad"></li>
    <li class="list-group-item">Mode request <input type="checkbox" data-toggle="toggle" data-size="mini" data-width="60" data-style="pull-right" data-offstyle="primary" data-on="Single" data-off="Multi" name="dfp_singleRequest"></li>
    <li class="list-group-item">Rendering mode <input type="checkbox" data-toggle="toggle" data-size="mini" data-width="60" data-style="pull-right" data-offstyle="primary" data-on="Async" data-off="Sync" name="dfp_asyncRendering"></li>
</ul>

<div id="overlay" class="overlay"></div>

<div class="btn-group" role="group">
    <!--button type="button" class="btn btn-default" id="btn_reset">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"><b>Reset</b></span>
    </button-->
    <!--button type="button" class="btn btn-default btn-xs" id="btn_reload">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true">Reload page</span>
    </button-->
    <button type="button" class="btn btn-default" id="btn_refresh">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"><b>Refresh ads</b></span>
    </button>
    <button type="button" class="btn btn-default" id="btn_show">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"><b>Show Console</b></span>
    </button>
</div>

<div id="btn_reset" name="dfp_extensionEnabled" class="cursor btn alert-default btn-sm pull-right glyphicon glyphicon-off"> </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>

</body>
</html>
