<!DOCTYPE html>
<html lang="es">
<head>
    <title>DFP Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>
<body class="panel-body">

<ul class="list-group">
    <li class="list-group-item">Initial load <input type="checkbox" data-on-color="default" data-on-text="Disable" data-off-text="Enable" name="disableInitialLoad"></li>
    <li class="list-group-item">Mode request <input type="checkbox" data-on-text="Single" data-off-text="Multi" name="singleRequest"></li>
    <li class="list-group-item">Rendering mode <input type="checkbox" data-on-text="Async" data-off-text="Sync" name="asyncRendering"></li>
</ul>

<form>
    <button type="button" class="btn btn-danger navbar-btn" id="btn_reset">Reset</button>
    <button type="button" class="btn btn-default navbar-btn" id="btn_reload">Reload page</button>
    <button type="button" class="btn btn-default navbar-btn" id="btn_refresh">Refresh ads</button>
    <button type="button" class="btn btn-default navbar-btn" id="btn_show">Show Console</button>

</form>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-switch.min.js"></script>

</body>
</html>
